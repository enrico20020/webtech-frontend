name: Vue Frontend CI

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./meine-vue-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm run test:unit